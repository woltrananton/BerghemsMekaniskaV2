<!DOCTYPE html>
<html class="scroll-smooth h-full" lang="sv">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Logga in | Berghems Mekaniska AB</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#1e40af', // blue-800 som bas
                        'background-light': '#f8fafc', // slate-50
                        'background-dark': '#020617', // slate-950
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Montserrat', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-gradient {
                @apply bg-clip-text text-transparent bg-gradient-to-r from-primary to-blue-400;
            }
            .industrial-pattern {
                background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
                background-size: 20px 20px;
            }
            .dark .industrial-pattern {
                background-image: radial-gradient(#334155 1px, transparent 1px);
            }
        }
    </style>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=Montserrat:wght@700;800;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body
    class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 font-sans antialiased h-full flex flex-col relative">
    <div class="absolute inset-0 industrial-pattern opacity-30 pointer-events-none"></div>

    <!-- Simple Navbar -->
    <nav
        class="bg-white/95 dark:bg-slate-900/95 backdrop-blur-sm border-b border-slate-200 dark:border-slate-800 py-4 relative z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <a href="index.html">
                <img alt="Berghems Mekaniska AB Logo"
                    class="h-10 w-auto dark:brightness-0 dark:invert transition-transform hover:scale-105"
                    src="Bilder/logo_berghems.png" />
            </a>
            <button id="theme-toggle"
                class="flex items-center p-2 text-slate-500 hover:text-primary dark:text-slate-400">
                <span class="material-symbols-outlined">dark_mode</span>
            </button>
        </div>
    </nav>

    <!-- Login Form -->
    <main class="flex-grow flex items-center justify-center p-4 relative z-10 w-full">
        <div
            class="bg-white/95 dark:bg-slate-900/95 backdrop-blur-md p-10 rounded-sm shadow-2xl w-full max-w-md border border-slate-200 dark:border-slate-800 relative overflow-hidden">
            <!-- Decorative accent -->
            <div class="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-primary to-blue-400"></div>

            <div class="text-center mb-10 mt-2">
                <div
                    class="mx-auto w-16 h-16 bg-blue-50 dark:bg-blue-900/30 text-primary rounded-full flex items-center justify-center mb-6 shadow-inner">
                    <span class="material-symbols-outlined text-3xl">lock</span>
                </div>
                <h1 class="text-3xl font-display font-black text-slate-900 dark:text-white mb-2 tracking-tight">Logga in
                </h1>
                <p class="text-slate-500 dark:text-slate-400 text-sm font-medium">Åtkomst till kundzonen</p>
                <!-- Info banner about being under construction -->
                <div
                    class="mt-4 inline-flex items-center space-x-2 bg-amber-50 dark:bg-amber-900/20 text-amber-600 dark:text-amber-400 text-xs px-3 py-1.5 rounded-sm border border-amber-200 dark:border-amber-800/50">
                    <span class="material-symbols-outlined text-sm">construction</span>
                    <span class="font-semibold uppercase tracking-wider">Sidan är under uppbyggnad</span>
                </div>
            </div>

            <form class="space-y-6" action="#" method="POST"
                onsubmit="event.preventDefault(); alert('Inloggning är inte implementerad ännu. Detta är bara en platshållare.');">
                <div>
                    <label for="email"
                        class="block text-[11px] font-bold uppercase tracking-widest text-slate-500 dark:text-slate-400 mb-2">E-post</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="material-symbols-outlined text-slate-400 text-sm">mail</span>
                        </div>
                        <input id="email" name="email" type="email" required
                            class="w-full pl-10 border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 text-slate-900 dark:text-white focus:border-primary focus:ring-1 focus:ring-primary rounded-sm py-3 transition-colors shadow-sm"
                            placeholder="din@epost.se">
                    </div>
                </div>

                <div>
                    <label for="password"
                        class="block text-[11px] font-bold uppercase tracking-widest text-slate-500 dark:text-slate-400 mb-2">Lösenord</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="material-symbols-outlined text-slate-400 text-sm">key</span>
                        </div>
                        <input id="password" name="password" type="password" required
                            class="w-full pl-10 border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 text-slate-900 dark:text-white focus:border-primary focus:ring-1 focus:ring-primary rounded-sm py-3 transition-colors shadow-sm"
                            placeholder="••••••••">
                    </div>
                </div>

                <div class="flex items-center justify-between pt-2">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                            class="h-4 w-4 text-primary focus:ring-primary border-slate-300 dark:border-slate-600 rounded-sm bg-slate-50 dark:bg-slate-800">
                        <label for="remember-me"
                            class="ml-2 block text-sm text-slate-600 dark:text-slate-400 font-medium">Kom ihåg
                            mig</label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-bold text-primary hover:text-blue-800 transition-colors">Glömt
                            lösenordet?</a>
                    </div>
                </div>

                <div class="pt-4">
                    <button type="submit"
                        class="w-full bg-primary text-white font-bold py-3.5 uppercase tracking-widest text-sm rounded-sm hover:bg-blue-800 transition-all shadow-xl shadow-blue-900/20 active:scale-[0.98]">
                        Logga in
                    </button>
                </div>

                <div class="text-center mt-8 border-t border-slate-100 dark:border-slate-800 pt-6">
                    <a href="index.html"
                        class="text-sm font-semibold text-slate-500 hover:text-primary transition-colors inline-flex items-center justify-center group">
                        <span
                            class="material-symbols-outlined text-sm mr-2 transform group-hover:-translate-x-1 transition-transform">arrow_back</span>
                        Tillbaka till startsidan
                    </a>
                </div>
            </form>
        </div>
    </main>

    <script src="script.js" defer></script>
</body>

</html>
